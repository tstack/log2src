[package]
name = "log2src"
authors = ["Tim Likarish Ellis"]
description = "log2src maps logs back to source code"
version = "0.1.0"
edition = "2021"

[dependencies]
clap = { version = "4.1", features = ["derive"] }
regex = "1.9"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tree-sitter = "0.22"
tree-sitter-rust = "0.21"
tree-sitter-java = "0.21"
rayon = "1.10.0"

[dev-dependencies]
assert_cmd = "2.0"
env_logger = "0.11"
log = "0.4"
rand = "0.8"
